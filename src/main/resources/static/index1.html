<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            background: #4CAF50;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            margin: 0;
        }
        .container {
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        input {
            width: 60%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        .courses {
            gap: 5px;
            max-height: 200px;
            overflow-y: scroll;
        }
        .courses div {
            border: 5px solid #4CAF50;
        }
        .flex-vert {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<h1>Student Management</h1>
<div class="container">
    <div>
        <input type="text" id="studentName" placeholder="Enter student name">
        <button onclick="addStudent()">Add Student</button>
    </div>

    <table style="width: 100%">
        <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
            <th>Courses</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="studentTable">
        <!-- Students will be listed here -->
        </tbody>
    </table>
</div>

<script>
    const API_BASE = '/api/v1/students';

    async function fetchStudents() {
        const res1 = await fetch(`${API_BASE}/all`);
        const students = await res1.json();
        let courses = [];
        for (let index = 0; index < students.length; index++) {
            const res2 = await fetch(`${API_BASE}/${index}/courses`);
            const course = await res2.json();
            courses.push(course);
        }
        const table = document.getElementById('studentTable');
        table.innerHTML = '';
        students.forEach((name, index) => {
            let course = ''
            courses[index].forEach((c, index) => {
                course += `<div> ${c} </div>`
            })
            table.innerHTML += `
                <tr>
                    <td>${index}</td>
                    <td>${name}</td>
                    <td><button onclick="updateStudent(${index})">Update</button></td>
                    <td><button onclick="deleteStudent(${index})">Delete</button></td>
                    <td><div class="courses flex-vert">${course}</div></td>
                    <td class="flex-vert">
                        <button onclick="assignCourse(${index})">Assign Course</button>
                        <button onclick="deleteCourse(${index})">Delete Course</button>
                    </td>
                </tr>
            `;
        });
    }

    async function assignCourse(index) {
        const course = prompt('Enter course name:');
        if (!course) {
            alert("Enter a course name");
            return;
        }
        await fetch(`${API_BASE}/${index}/assign-course?course=${encodeURIComponent(course)}`, { method: 'POST' });
        await fetchStudents();
    }
    async function deleteCourse(index) {
        const course = prompt('Enter course name:');
        if (!course) {
            alert("Enter a course name");
            return;
        }
        await fetch(`${API_BASE}/${index}/delete-course?course=${encodeURIComponent(course)}`, { method: 'DELETE' });
        await fetchStudents();
    }

    async function addStudent() {
        const name = document.getElementById('studentName').value;
        if (!name) {
            alert('Enter a name!');
            return;
        }
        await fetch(`${API_BASE}/add?name=${encodeURIComponent(name)}`, { method: 'POST' });
        document.getElementById('studentName').value = '';
        await fetchStudents();
    }

    async function updateStudent(index) {
        const newName = prompt('Enter new name:');
        if (newName) {
            await fetch(`${API_BASE}/update/${index}?name=${encodeURIComponent(newName)}`, { method: 'PUT' });
            await fetchStudents();
        }
    }

    async function deleteStudent(index) {
        if (confirm('Are you sure you want to delete this student?')) {
            await fetch(`${API_BASE}/delete/${index}`, { method: 'DELETE' });
            await fetchStudents();
        }
    }


    // Load students when page starts
    fetchStudents();

    document.getElementById('studentName').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            addStudent();
        }
    });
</script>
</body>
</html>
